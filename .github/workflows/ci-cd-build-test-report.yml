name: CI-CD Pipeline with Security & Compliance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run ktlint
        run: ./gradlew ktlintCheck --console=plain
        continue-on-error: false

      - name: Run detekt
        run: ./gradlew detekt --console=plain
        continue-on-error: false

      - name: Run unit tests
        run: ./gradlew testDevDebugUnitTest --console=plain
        continue-on-error: false

      - name: Generate code coverage report
        run: ./gradlew jacocoTestReport --console=plain

      - name: Verify code coverage
        run: ./gradlew jacocoTestCoverageVerification --console=plain
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/reports/tests/testDevDebugUnitTest/
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            app/build/reports/jacoco/jacocoTestReport/
            app/build/reports/jacoco/jacocoTestReport/html/
          retention-days: 30

      - name: Upload ktlint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-reports
          path: app/build/reports/ktlint/
          retention-days: 30

      - name: Upload detekt reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: app/build/reports/detekt/
          retention-days: 30

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: app/build/test-results/testDevDebugUnitTest/*.xml
          check_name: Unit Test Results
          comment_mode: always

      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 50
          title: Code Coverage Report

  lint:
    name: Android Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Android Lint
        run: ./gradlew lintDevDebug --console=plain
        continue-on-error: true

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            app/build/reports/lint/lint-results.html
            app/build/reports/lint/lint-results.xml
          retention-days: 30

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [build-and-test, lint]
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDevDebug --console=plain

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-dev-debug
          path: app/build/outputs/apk/dev/debug/*.apk
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for hardcoded secrets..."
          if grep -rE '(password|secret|api_key|token|private_key)\s*=\s*["'\''][^"'\'']+["'\'']' app/src/main --include="*.kt" --include="*.java" --include="*.xml"; then
            echo "❌ Potential hardcoded secrets found!"
            exit 1
          else
            echo "✓ No hardcoded secrets detected"
          fi

      - name: Verify ProGuard configuration
        run: |
          echo "Checking ProGuard configuration..."
          if [ ! -f "app/proguard-rules.pro" ]; then
            echo "❌ ProGuard rules file not found"
            exit 1
          fi
          if grep -q "minifyEnabled true" app/build.gradle.kts; then
            echo "✓ ProGuard minification enabled for release builds"
          else
            echo "⚠ ProGuard minification not enabled"
          fi

      - name: Verify network security config
        run: |
          echo "Checking network security configuration..."
          if [ ! -f "app/src/main/res/xml/network_security_config.xml" ]; then
            echo "❌ Network security config not found"
            exit 1
          fi
          if grep -q "cleartextTrafficPermitted=\"false\"" app/src/main/res/xml/network_security_config.xml; then
            echo "✓ Cleartext traffic disabled"
          else
            echo "⚠ Cleartext traffic may be enabled"
          fi

      - name: Verify data protection rules
        run: |
          echo "Checking data protection configuration..."
          if [ ! -f "app/src/main/res/xml/backup_rules.xml" ]; then
            echo "❌ Backup rules not found"
            exit 1
          fi
          if [ ! -f "app/src/main/res/xml/data_extraction_rules.xml" ]; then
            echo "❌ Data extraction rules not found"
            exit 1
          fi
          echo "✓ Data protection rules configured"

      - name: Check for TODO/FIXME
        run: |
          echo "Checking for unresolved TODOs/FIXMEs..."
          TODO_COUNT=$(grep -rn "TODO\|FIXME" app/src/main --include="*.kt" --include="*.java" | wc -l || echo 0)
          echo "Found $TODO_COUNT TODO/FIXME comments"
          if [ "$TODO_COUNT" -gt 50 ]; then
            echo "⚠ High number of TODO/FIXME comments"
          fi

      - name: Dependency vulnerability check
        run: |
          echo "Checking for known vulnerabilities in dependencies..."
          ./gradlew dependencyCheckAnalyze --console=plain || echo "⚠ Dependency check not configured"
        continue-on-error: true

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [build-and-test, lint, security-scan]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "❌ Build and test job failed"
            exit 1
          fi
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "❌ Security scan failed"
            exit 1
          fi
          echo "✓ All quality and security checks passed!"
