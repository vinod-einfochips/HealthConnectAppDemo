name: CI-CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run ktlint
        run: ./gradlew ktlintCheck --console=plain
        continue-on-error: false

      - name: Run detekt
        run: ./gradlew detekt --console=plain
        continue-on-error: false

      - name: Run unit tests
        run: ./gradlew testDevDebugUnitTest --console=plain
        continue-on-error: false

      - name: Generate code coverage report
        run: ./gradlew jacocoTestReport --console=plain

      - name: Verify code coverage
        run: ./gradlew jacocoTestCoverageVerification --console=plain
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: app/build/reports/tests/testDevDebugUnitTest/
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            app/build/reports/jacoco/jacocoTestReport/
            app/build/reports/jacoco/jacocoTestReport/html/
          retention-days: 30

      - name: Upload ktlint reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ktlint-reports
          path: app/build/reports/ktlint/
          retention-days: 30

      - name: Upload detekt reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: detekt-reports
          path: app/build/reports/detekt/
          retention-days: 30

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: app/build/test-results/testDevDebugUnitTest/*.xml
          check_name: Unit Test Results
          comment_mode: always

      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 50
          title: Code Coverage Report

  lint:
    name: Android Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Android Lint
        run: ./gradlew lintDevDebug --console=plain
        continue-on-error: true

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lint-reports
          path: |
            app/build/reports/lint/lint-results.html
            app/build/reports/lint/lint-results.xml
          retention-days: 30

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [build-and-test, lint]
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDevDebug --console=plain

      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: app-dev-debug
          path: app/build/outputs/apk/dev/debug/*.apk
          retention-days: 30

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [build-and-test, lint]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "Build and test job failed"
            exit 1
          fi
          echo "All quality checks passed!"
